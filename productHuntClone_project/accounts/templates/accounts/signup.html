{% extends 'base.html' %}

{% block content %}

<h1>Sign Up</h1>

<form action="{% url 'signup' %}" method="POST">
    {% csrf_token %}
    <p>Username</p>
    <input type="text", name='username'>
    <p>Password</p>
    <input type="password", name='password'>
    <p>Confirm password</p>
    <input type="password", name='confirm_password'>
    <br>
    <br>
    <input type="submit" value="Create Account">
</form>

{% endblock %}
